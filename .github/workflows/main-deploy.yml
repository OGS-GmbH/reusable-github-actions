name: main deploy
on:
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    uses: ./.github/workflows/ci-bump.yml
    secrets:
      GH_DEPLOY_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
    with:
      config_file: ".release-please/main-config.json"
      manifest_file: ".release-please/main-manifest.json"
      target_branch: "main"

  ms-teams-success:
    needs: [bump]
    if: ${{ success() }}
    uses: ./.github/workflows/ci-ms-teams-notify.yml
    secrets:
      GH_DEPLOY_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
      MS_TEAMS_URL: ${{ secrets.MS_TEAMS_URL }}
    with:
      title: "Deployment successful"
      status: "success"

  ms-teams-failure:
    needs: [bump]
    if: ${{ failure() }}
    uses: ./.github/workflows/ci-ms-teams-notify.yml
    secrets:
      GH_DEPLOY_TOKEN: ${{ secrets.GH_DEPLOY_TOKEN }}
      MS_TEAMS_URL: ${{ secrets.MS_TEAMS_URL }}
    with:
      title: "Deployment failed"
      status: "failure"
